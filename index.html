<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Backtrack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body onload="display()">
    <!-- <input type="text" style=" width: px;"> -->
    <div class="d-flex justify-content-center py-3 w-100">
        <h1 class="">Sudoku Solver</h1>
    </div>
    <div class="  alert alert-success w-100 rounded-0" id="alert" role="alert">sudou is solved.Refrest for new </div>
    <form action="" onsubmit="return false">
        <div class="container bg border  shadow-lg" id="box" style="width:400px; min-width:400px;background-image:url('sudoku.jpg');background-size: cover; background-position: center;">
        </div>
        <div class="container-fluid" style="width:400px; width:400px;max-width:400px;" id="bCont">
            <button class="btn btn-primary w-100  my-3  " onclick="readInput() " id="solveBtn">Solve</button>
            <button class="btn btn-primary w-100 my-3 " onclick="location.reload()" id="refresh">Refresh</button>
        </div>
    </form>
    <div class="container" id="result" style="width:400px; min-width:400px;">
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
